# Netlify Configuration for Nova Studio
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (not needed for static sites, but can be used if you add build steps later)
  command = ""
  # Directory to publish (root since all files are in root)
  publish = "."
  
[build.environment]
  # Node version (if needed for future build tools)
  NODE_VERSION = "18"

# Form handling configuration
[[plugins]]
  package = "@netlify/plugin-form-submissions"

# Redirect rules for clean URLs and SPA-like routing
[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 301
  force = false

[[redirects]]
  from = "/contact-success"
  to = "/success.html"
  status = 301
  force = false

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Dev server settings (for local testing with Netlify Dev)
[dev]
  command = "python -m http.server 8888"
  port = 8888
  targetPort = 8888
  publish = "."
  autoLaunch = true
